<head>
  <title>sponsorkit-todos-blaze</title>
  <link rel="stylesheet" href="./bootstrap.min.css" />
  <link rel="stylesheet" href="./materialStyles.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    {{> sidenav}}
    {{> mainpanel}}
  </div>
  

</body>

<Template name="sidenav">
  
  <div class="sidebar" data-color="purple" data-background-color="white">
    <div class="logo"><a href="http://www.creative-tim.com" class="simple-text logo-normal">
      MY TODO <i class="material-icons mytodo_item_icon">content_paste</i>
      </a></div>
    <div class="sidebar-wrapper">
      <ul class="nav">
        <!-- <li class="nav-item active ">
          <a class="nav-link" href="./dashboard.html">
            <i class="material-icons">dashboard</i>
            <p>All tasks</p>
          </a>
        </li> -->
        {{#each tabs}}
        <li class="leftnavTab nav-item {{isactive index}}" index={{index}}>
          <a class="nav-link">
            <i class="material-icons" style="color: {{iconColor}}">{{iconClass}}</i>
            <p>{{title}}</p>
          </a>
        </li>
        {{/each}}
        <li class="nav-item active-pro ">
          <a class="nav-link">
            <i class="material-icons user_profile_icon">people_outline</i>
            <p>User profiles</p>
          </a>
        </li>
      </ul>
    </div>
  <div class="sidebar-background"  style="background-image: url(../assets/img/sidebar-1.jpg) "></div></div>
</Template>

<Template name="mainpanel">
  <div class="main-panel">
    <!-- {{> todoNavigation}} -->
    {{> ToDoStatus}}
    <div class="widget stacked widget-table action-table">
    				
      <div class="widget-header">
        <i class="icon-th-list"></i>
        <h3>
          {{#each getActiveTodoCategory}}
          <i class="material-icons iconHeadtab" style="color: {{iconColor}}">{{iconClass}}</i>{{title}}
          {{/each}}
          </h3>
      </div> <!-- /widget-header -->
      
      <div class="widget-content">
       
        <table class="table table-striped table-bordered table_notes">
          <thead>
            <tr>
              <th class="todoTableTH todoTableTH_check"></th>
              <th class="todoTableTH todoTableTH_Title">Activity</th>
              <th class="todoTableTH todoTableTH_Desc">Description</th>
              <th class="todoTableTH todoTableTH_due">Created date</th>
              <th class="todoTableTH todoTableTH_due">Due date</th>
              <th class="todoTableTH todoTableTH_status">Status</th>
              <th class="todoTableTH td-actions"></th>
            </tr>
          </thead>
          <tbody>
            {{#each Notes}}
            <tr class="todoTblRRows {{status}}">
              <td><input type="checkbox" name="tableStatusCheck" checked={{checkStatus}} class="todoTblCheck"/></td>
              <td style="position: relative;">{{title}}  <i class="material-icons todoTblRRowsIc" style="color : {{getIconForCatColor}}">{{getIconForcat}}</i>	</td>
              <td>{{description}}</td>
              <td>{{#if created}}{{created.getMonth}}/{{created.getDate}}/{{created.getFullYear}}{{/if}}</td>
              <td>{{#if dueDate}} {{dueDate.getMonth}}/{{dueDate.getDate}}/{{dueDate.getFullYear}}{{/if}}</td>
              <td><div class="todoTblStatus {{status}}"></div></td>
              <td class="td-actions">
                <a >
                  <i class="material-icons notesActionBtn notesActionBtnEdit">edit</i>								
                </a>
                
                <a>
                  <i class="material-icons notesActionBtn notesActionBtnDeleted">delete</i>								
                </a>
              </td>
            </tr>
            {{/each}}
            </tbody>
          </table>
        
      </div> <!-- /widget-content -->
    
    </div> <!-- /widget -->



    <div class="addTodoBtn" id="addTodoIconCon">
      <a class="btn-floating btn-large waves-effect waves-light red "><i class="material-icons addTodoBtnIcon">add</i></a>
    </div>
    {{#if addTodoModalToggle}}
{{> addTodoModal}}
{{/if}}
  </div>
</Template>

<Template name="ToDoStatus">
  <div class="row ToDoStatusWrapper">
    <div class="col-lg-3 col-md-6 col-sm-6">
      <div class="card card-stats eachcardStatusItem">
        <div class="card-header card-header-warning card-header-icon">
          <div class="card-icon">
            <i class="material-icons">fiber_new</i>
          </div>
          <p class="card-category">New</p>
          <h3 class="card-title">{{newNotes}}/{{totalNotes}}
          </h3>
        </div>
        <div class="card-footer">
          <div class="stats">
            <i class="material-icons">today</i>Todos in progress
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-6">
      <div class="card card-stats eachcardStatusItem">
        <div class="card-header card-header-success card-header-icon">
          <div class="card-icon">
            <i class="material-icons">check</i>
          </div>
          <p class="card-category">Completed</p>
          <h3 class="card-title">{{closedNotes}}/{{totalNotes}}
          </h3>
        </div>
        <div class="card-footer">
          <div class="stats">
            <i class="material-icons">done_all</i> Todos Completed
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-6">
      <div class="card card-stats eachcardStatusItem">
        <div class="card-header card-header-danger card-header-icon">
          <div class="card-icon">
            <i class="material-icons">access_time</i>
          </div>
          <p class="card-category">Due soon</p>
          <h3 class="card-title">0/{{totalNotes}}
          </h3>
        </div>
        <div class="card-footer">
          <div class="stats">
            <i class="material-icons">error_outline</i> Due in 4 days
          </div>
        </div>
      </div>
    </div>
  </div>
</Template>

          </button>
        </div></span>
      </form>
      <ul class="navbar-nav">

            </p>

  </div>
</Template>

<Template name="addTodoModal">
  <!-- Modal -->
<div class="modal modalBoxAddTodo" id="exampleModal">
  <div class="modal-dialog modalBoxAddTodoBody" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New todo task</h5>
        <button type="button" class="close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="addNewTodoCls" action="">{{#each newTodoObj}}
          <div class="form-group row">
            <label for="formPlaintextEmail" class="form-label col-form-label col-sm-3 todoAddNewlabel">Activity</label>
            <div class="col-sm-9">
              <input placeholder="Enter todo title" name="addTodoTitle" required="" type="text" id="formPlaintextEmail" class="form-control" value="{{title}}">
              <div class="ErroMessage">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="formPlaintextPassword" class="form-label col-form-label col-sm-3 todoAddNewlabel">Description</label>
            <div class="col-sm-9">
              <input placeholder="Enter todo description" name="addTodoDesc" required="" type="text" id="formPlaintextPassword" class="form-control" value="{{description}}" />
            </div>
          </div>
          <div class="form-group row">
            <label for="formPlaintextPassword" class="form-label col-form-label col-sm-3 todoAddNewlabel">Category</label>
            <div class="col-sm-9">
              <div class="dropdown">
                <!-- <button class="dropbtn">
                    Country Flags
                </button> -->
                <input placeholder="Enter todo title" name="addTodoCategory" disabled required="" type="text" id="formPlaintextEmail" class="form-control dropbtn" value="{{category}}">
                <div class="dropdown-content">
                  {{#each buildCategoryDropdown}}
                    <a class="addnewTodocat_a"><i class="material-icons addTodoDropdownIc" style="color: {{iconColor}}">{{iconClass}}</i>{{title}}</a>
                  {{/each}}
  
                </div>
            </div>              
            </div>
          </div>
          <div class="form-group row">
            <label for="formPlaintextPassword" class="form-label col-form-label col-sm-3 todoAddNewlabel">Due date</label>
            <div class="col-sm-9">
              <input placeholder="Enter due date(optional)" name="addTodoDueDate" type="date" id="formPlaintextPassword" class="form-control" value="{{dueDate}}">
            </div>
          </div>
          <div class="newTodoBtnGrp">
            <button type="button" class="close addBookModalBtn addBookModalBtn_cancel btn btn-secondary">Cancel</button>
            <button type="submit" class="addBookModalBtn addBookModalBtn_submit btn btn-primary">Save Changes</button>
          </div>
{{/each}}
        </form>
      </div>
    </div>
  </div>
</div> 
</Template>
